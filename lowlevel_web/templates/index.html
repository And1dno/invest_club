<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InDex PaGe</title>
    <style>
       .marquee {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: lime;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>This is index page.</h1>
    <h1>Here you cannot find what you are looking for</h1>>
    <div class="marquee">looser looser looser looser looser looser  looser looser looser looser looser looser  looser looser looser looser looser looser</div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const marquee = document.querySelector('.marquee');
            let position = 0;

            function moveMarquee() {
                position += 10;
                marquee.style.left = `${position}px`;
                if (position > window.innerWidth) {
                    position = -marquee.offsetWidth;
                }
            }

            setInterval(moveMarquee, 5);
        });
    </script>
</body>
